<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="/static/attraction_styles.css">
  <link rel="stylesheet" href="/static/dialog_styles.css">
</head>
<body>
  <div class="container">
    <div class="nav-container">
        <nav class="nav">
          <h2 class="header">
            <a href="/">台北一日遊</a>
          </h2>
          <div>
              <button>預定行程</button>
              <button id="loginButton">登入/註冊</button>
          </div>
        </nav>
    </div>
    <div class="content-wrapper">
      <section class="spot-picture-container" id="spot-picture">
        <button class="left-button" onclick="preImg()"></button>
        <button class="right-button" onclick="nextImg()"></button>
        <div class="img-wrapper" id="img-wrapper"></div>
        <div class="dots-wrapper" id="dots-wrapper"></div>
      </section>
      <div class="profile">
          <h3 class="profile-name" id="profile-name"></h3>
          <div class="profile-cat" id="profile-category"></div>
          <div class="tour-booking">
            <div>訂購導覽行程</div>
            <p>以上此景點為中心的一日行程，帶您探索城市角落故事</p>
            <div class="form-group-day">
                <label for="date">選擇日期：</label>
                <input type="date" id="date" name="date" placeholder="yyyy/mm/dd">
            </div>
            <div class="form-group-time">
              <label class="travel-time-label">選擇時間： </label>
              <input type="radio" name="travel-time" id="morning" value="上半天" required>
              <label for="morning" class="morning-label">上半天</label>
              <input type="radio" name="travel-time" id="afternoon" value="下半天" required>
              <label for="afternoon" class="afternoon-label">下半天</label>
            </div>
            <div>導覽費用：<span>新台幣 2000 元</span></div>
            <button>開始預約行程</button>
          </div>
      </div>
    </div>
    <hr>
    <div class="info" id="info">
    </div>
    <footer class="footer">COPYRIGHT © 2021 台北一日遊</footer>
  </div>
  <script src="/static/attraction_scripts.js" defer></script>
  <script src="/static/dialog_script.js" defer></script>
</body>
</html>
