<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北一日遊</title>
    <link rel="stylesheet" href="/static/index_styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <nav class="nav">
                <h2 class="header">台北一日遊</h2>
                <div>
                    <button onclick="bookEvent()">預定行程</button>
                    <button id="loginButton">登入/註冊</button>
                </div>
            </nav>
        </div>
        <div class="hero">
            <div class="hero-text">
                <div class="slogan">
                    <p class="main-title">輕鬆享受台北一日悠閒</p>
                    <p class="subtitle">探索每個角落，體驗城市的深度旅遊行程</p>
                </div>
                <div class="search">
                    <input type="text" id="mrtInput" placeholder="輸入景點名稱查詢">
                    <button onclick="searchByMRT()"></button>
                </div>
            </div>
        </div>
        <div class="list-bar">
            <div class="left-arrow">
                <button onclick="shiftLeft()"></button>
            </div>
            <div class="list-mrts" id="list-mrts">

            </div>
            <div class="right-arrow">
                <button onclick="shiftRight()"></button>
            </div>
        </div>
        <main class="main" id="spot_images">
        </main>
        <footer class="footer">COPYRIGHT © 2021 台北一日遊</footer>
    </div>
    <script src="/static/dialog_script.js" defer></script>
    <script src="/static/scripts.js" defer></script>
</body>
</html>
