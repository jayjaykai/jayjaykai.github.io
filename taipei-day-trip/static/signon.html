<dialog id="signonModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSignonModal">&times;</span>
        <h2>註冊會員帳號</h2>
        <input type="text" placeholder="輸入姓名" required>
        <input type="text" placeholder="輸入電子郵件" required>
        <input type="password" placeholder="輸入密碼" required>
        <button>註冊新帳戶</button>
        <p>已經有帳戶？<a href="#" id="showLogin">點此登入</a></p>
    </div>
</dialog>
