{% extends 'base.html' %}

{% block title %}
歡迎光臨
{% endblock %}

{% block content %}
    <div class="top-title">
        {% block title_message %}
        歡迎光臨，請輸入帳號密碼
        {% endblock %}
    </div>
    <form action="/signup" method="post" class="login-form">
        <div class="header">
            <h2>註冊帳號</h2>
        </div>
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名">
        </div>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" name="username" placeholder="請輸入您的帳號">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入您的密碼">
        </div>
        <div class="form-group">
            <input onclick="CheckNull()" type="submit" value="註冊">
        </div>
    </form>
    <form action="/signin" method="post" class="login-form">
        <div class="header">
            <h2>登入系統</h2>
        </div>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" id="username" name="username" placeholder="請輸入您的帳號">
        </div>
        <div class="form-group">
            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入您的密碼">
        </div>
        <div class="form-group">
            <input type="submit" value="登入">
        </div>
        <!-- <div class="form-group checkbox">
            <label for="agree">同意條款</label>
            <input type="checkbox" id="agree" name="agree">
        </div> -->
        <!-- <div class="form-group">
            <input onclick="CheckAgree()" type="submit" value="登入">
        </div> -->
    </form>
    <script>
        function CheckNull(){
            var username = document.getElementById('name').value;
            var account = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (!username || !account || !password) {
                event.preventDefault();
                alert('請確認註冊資訊，姓名、帳號和密碼欄位均不能為空！');
            }
        }
    </script>
{% endblock %}
